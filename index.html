<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>A Pen by  Asya</title>
  
  
  <link rel='stylesheet prefetch' href='https://bootswatch.com/flatly/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class="container" ng-app="App" ng-controller="Todo"> 
  <div class="row">
    <div class="col-md-3">
      <h1><b>Добавление</b></h1>
      <input  ng -keydown="$event.keyCode==13 && Add()" class="form-group" ng-model="newItem" type="text"/>
 <button  ng-click="Add()" class="btn btn-primary">Добавить</button>
      <h3>Архивация</h3>
      <button ng-click="Clear()" class="btn btn-primary">Удалить завершенное</button>
   <!-- <button  class="btn btn-primary">Удалить </button>-->
    </div>
     <div class="col-md-9"> 
    <h1><b>Список дел</b></h1>
     
                <div ng-repeat="item in Todo " >
                  
                  <label ng-class="{'done':item.done }">
          <input ng-model="item.done" type="checkbox"/>
                    {{item.name}}
<!--                     {{item.done}} -->
                    </label>
    </div>
    </div>
  </div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.min.js'></script>
<script src='https://bootswatch.com/flatly/bootstrap.min.css'></script>

    <script src="js/index.js"></script>

</body>
</html>
